    <main style="margin-top: 20px;">
        <!-- Conteudo Principal -->
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-6">
                    <div class="card border-0 mb-4">
                        <div class="card-body text-center">
                            <label for="uploadInput" class="btn btn-secondary btn-upload">
                                <input type="file" id="uploadInput" style="display: none;">
                                <i class="fas fa-upload mr-2"></i> Fazer Upload
                            </label>
                        </div>
                    </div>
                    <div class="card border-0 custom-card">
                        <img id="previewImage" class="img-fluid">
                    </div>
                    <p id="errorMessage" class="text-danger mt-2"></p>
                </div>
                <div class="col-md-6">
                    <div class="card border-0" style="background: #C5F1FF; border-radius: 50px;">
                        <div class="card-body">
                            <h4 class="card-title">Criar Foto</h4>
                            <form action="" method="post">
                                <div class="form-group">
                                    <label for="nameInput">Nome:</label>
                                    <input type="text" class="form-control" id="nameInput" placeholder="Nome da foto" style= "border-radius: 12px;">
                                </div>
                                <div class="form-group">
                                    <label for="descriptionTextarea">Descrição:</label>
                                    <textarea class="form-control" id="descriptionTextarea" rows="3" placeholder="Descrição da foto" style="background: white; border-radius: 15px;"></textarea>
                                </div>
                               <!-- ... (código anterior) ... -->
                                <div class="form-group">
                                    <label>Palavra-chave:</label><br>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="keywordRadio" id="keywordRadioImagem" value="imagem">
                                        <label class="form-check-label" for="keywordRadioImagem">Imagem</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="keywordRadio" id="keywordRadioGif" value="gif">
                                        <label class="form-check-label" for="keywordRadioGif">GIF</label>
                                    </div>
                                    <div class="input-group button-create">
                                        <button type="submit" class="btn btn-primary d-block mx-auto mt-3">Enviar</button>
                                    </div>
                                </div>                              
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="mb-4"></div>
