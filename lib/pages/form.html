<body>
    <header class="">

    </header>
    <main>
        <div id="form-login" class="d-flex flex-column align-items-center">
            <p id="text-frm-login" class="lead kanit">Login</p>
            <form action="" class="">
                <div class="mb-3">
                    <input type="email" class="form-control form-control-lg rounded-4" name="login-email" id="login-email" placeholder="E-mail">
                  </div>
                  <div class="mb-2">
                    <input type="password" name="login-password" class="form-control form-control-lg rounded-4" id="login-password" placeholder="Senha">
                    <a href="#" class="form-text fst-italic text-black">Esqueci a senha</a>
                  </div>
                  <div class="form-check mb-3">
                    <input type="checkbox" name="lembrar-login" id="lembrar-login" class="form-check-input">
                    <label for="lembrar-login" class="form-check-label">Lembar de mim</label>
                  </div>
                  <div class="text-center">
                    <input id="btn-login" type="button" value="Entrar" class="btn btn-lg text-white w-50 rounded-4 fw-bold">
                  </div>
            </form>
            <div class="d-flex flex-column align-items-center mt-3">
                <p class="m-0 kanit">Não tem conta?</p>
                <a href="#" class="text-black fs-5 fw-normal kanit">Cadastre-se</a>
            </div>
        </div>
        <div id="form-cadastro" class="d-none flex-column align-items-center">
            <p id="text-frm-cadastro" class="lead kanit">Cadastro</p>
            <form action="">
                <div class="mb-3">
                    <input type="text" name="cad-user" id="cad-user" class="form-control form-control-lg rounded-4" placeholder="Usuário">
                </div>
                <div class="mb-3">
                    <input type="email" name="cad-email" id="cad-emial" class="form-control form-control-lg rounded-4" placeholder="E-mail">
                </div>
                <div class="mb-3">
                    <input type="password" name="cad-password" id="cad-password" class="form-control form-control-lg rounded-4" placeholder="Senha">
                </div>
                <div class="mb-3">
                    <input type="password" name="cad-password" id="cad-password" class="form-control form-control-lg rounded-4" placeholder="Confirme sua senha">
                </div>
                <div class="d-flex align-items-center flex-column">
                    <input id="btn-cadastro" type="button" value="Cadastrar" class="btn btn-lg text-white rounded-4 w-75 fw-bold">
                </div>
            </form>
            <div class="d-flex flex-column align-items-center mt-3">
                <p class="m-0 kanit">Ja tem uma conta?</p>
                <a href="#" class="fs-5 text-black fw-normal kanit">Acesse aqui</a>
            </div>
        </div>
    </main>
