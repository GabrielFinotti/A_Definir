<form [formGroup]="formLogin" (ngSubmit)="submitLogin()">
  <h1>Login</h1>
  <input type="email" placeholder="E-mail" formControlName="email" />
  <input [type]="typeInput" placeholder="Senha" formControlName="password" />
  <p>Esqueci a senha</p>
  <input type="submit" value="Entrar" [disabled]="formLogin.invalid" />
</form>
