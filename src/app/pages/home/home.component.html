      <div id="searchGroup" class="bg-white bg-opacity-50">
        <input
          type="search"
          placeholder="No que estÃ¡ pensando hoje?"
          formControlName="pin"
        />
        <button type="submit">
          <img

            src="../../../assets/icons/search-icon.png"

          />
        </button>
      </div>
    </form>
  </section>
</main>
<app-footer></app-footer>
